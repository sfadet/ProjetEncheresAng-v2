<div class="container addUser">
  <h1>Mon Profil</h1>
  <hr>
  <p class="red" *ngIf="errorMsg">{{errorMsg}}</p>
  <form [formGroup]="editUserForm">
    <div class="row">
      <div class="col-5">
        <div class="row mb-3">
          <label for="pseudo" class="col-sm-4 col-form-label">Pseudo</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="pseudo" name="pseudo" formControlName="pseudo">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <div class="row mb-3">
          <label for="nom" class="col-sm-4 col-form-label">Nom</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="nom" name="nom" formControlName="nom">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="row mb-3">
          <label for="prenom" class="col-sm-4 col-form-label">Prénom</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="prenom" name="prenom" formControlName="prenom">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <div class="row mb-3">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="Email" class="form-control" id="email" name="email" formControlName="email">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="row mb-3">
          <label for="tel" class="col-sm-4 col-form-label">Téléphone</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="tel" name="tel" formControlName="telephone">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <div class="row mb-3">
          <label for="rue" class="col-sm-4 col-form-label">Rue</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="rue" name="rue" formControlName="rue">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="row mb-3">
          <label for="cp" class="col-sm-4 col-form-label">Code postal</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="cp" name="cp" formControlName="codePostal">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-5">
        <div class="row mb-3">
          <label for="ville" class="col-sm-4 col-form-label">Ville</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="ville" name="ville" formControlName="ville">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="row mb-3">
          <label for="verifMDP" class="col-sm-4 col-form-label">Mot de passe actuel</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="verifMDP" name="verifMDP" formControlName="verifMDP">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-5"></div>
    </div>

<!--          </div>-->
<!--        </div>-->
<!--      </div>-->

<!--          <label for="newPassword2" class="col-sm-4 col-form-label">Confirmation</label>-->
<!--          <div class="col-sm-8">-->
<!--            <input type="password" class="form-control" id="newPassword2" name="newPassword2" formControlName="newPassword2">-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-success btn-lg btn-block" [disabled]="" (click)="onSubmitForm()">Enregistrer</button>
      </div>
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-danger btn-lg btn-block">Supprimer mon compte</button>
      </div>
      <div class="col-2"></div>
    </div>
  </form>
</div>
