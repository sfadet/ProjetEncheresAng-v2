<div class="container addUser">
  <h1>Créer un compte</h1>
  <hr>
  <form class="row" [formGroup]="newUserForm">
    <div class="col-5">
      <div class="row mb-3">
        <label for="pseudo" class="col-sm-4 col-form-label">Pseudo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="pseudo" formControlName="pseudo" tabindex="1">
        </div>
      </div>
      <div class="row mb-3">
        <label for="prenom" class="col-sm-4 col-form-label">Prénom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="prenom" formControlName="prenom" tabindex="3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="telephone" class="col-sm-4 col-form-label">Téléphone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="telephone" formControlName="telephone" tabindex="5">
        </div>
      </div>
      <div class="row mb-3">
        <label for="codePostal" class="col-sm-4 col-form-label">Code postal</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="codePostal" formControlName="codePostal" tabindex="7">
        </div>
      </div>
      <div class="row mb-3">
        <label for="motDePasse" class="col-sm-4 col-form-label">Mot de passe</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse" tabindex="9">
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5">
      <div class="row mb-3">
        <label for="nom" class="col-sm-4 col-form-label">Nom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nom" formControlName="nom" tabindex="2">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" formControlName="email" tabindex="4">
        </div>
      </div>
      <div class="row mb-3">
        <label for="rue" class="col-sm-4 col-form-label">Rue</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="rue" formControlName="rue" tabindex="6">
        </div>
      </div>
      <div class="row mb-3">
        <label for="ville" class="col-sm-4 col-form-label">Ville</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ville" formControlName="ville" tabindex="8">
        </div>
      </div>
      <div class="row mb-3">
        <label for="motDePasseConfirm" class="col-sm-4 col-form-label">Confirmation</label>
        <div class="col-sm-8">
          <input type="password" class="form-control redBorder" id="motDePasseConfirm" formControlName="motDePasseConfirm" tabindex="10">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-success btn-lg btn-block" tabindex="11" (click)="onSubmitForm()" [disabled]="newUserForm.invalid">Créer</button>
      </div>
      <div class="col-2"></div>
      <div class="col-3 row">
        <button [routerLink]="''" class="btn btn-danger btn-lg btn-block" tabindex="12">Annuler</button>
      </div>
      <div class="col-2"></div>
    </div>
  </form>
</div>
