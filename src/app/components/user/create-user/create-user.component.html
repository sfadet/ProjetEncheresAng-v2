<div class="container addUser">
  <h1>Créer un compte</h1>
  <hr>
  <form class="row">
    <div class="col-5">
      <div class="row mb-3">
        <label for="pseudo" class="col-sm-4 col-form-label">Pseudo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="pseudo" name="pseudo" tabindex="1">
        </div>
      </div>
      <div class="row mb-3">
        <label for="prenom" class="col-sm-4 col-form-label">Prénom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="prenom" name="prenom" tabindex="3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="tel" class="col-sm-4 col-form-label">Téléphone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="tel" name="tel" tabindex="5">
        </div>
      </div>
      <div class="row mb-3">
        <label for="cp" class="col-sm-4 col-form-label">Code postal</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cp" name="cp" tabindex="7">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password1" class="col-sm-4 col-form-label">Mot de passe</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password1" name="password1" tabindex="9">
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5">
      <div class="row mb-3">
        <label for="nom" class="col-sm-4 col-form-label">Nom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nom" name="nom" tabindex="2">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="Email" class="form-control" id="email" name="email" tabindex="4">
        </div>
      </div>
      <div class="row mb-3">
        <label for="rue" class="col-sm-4 col-form-label">Rue</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="rue" name="rue" tabindex="6">
        </div>
      </div>
      <div class="row mb-3">
        <label for="ville" class="col-sm-4 col-form-label">Ville</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ville" name="ville" tabindex="8">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password2" class="col-sm-4 col-form-label">Confirmation</label>
        <div class="col-sm-8">
          <input type="password" class="form-control redBorder" id="password2" name="password2" tabindex="10">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-success btn-lg btn-block" tabindex="11">Créer</button>
      </div>
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-danger btn-lg btn-block" tabindex="12">Annuler</button>
      </div>
      <div class="col-2"></div>
    </div>
  </form>
</div>
