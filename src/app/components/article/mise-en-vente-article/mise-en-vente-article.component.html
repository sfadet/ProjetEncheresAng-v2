<div class="container">
  <h1>Mise en vente d'un article</h1>
  <hr>
  <form [formGroup]="newArticle">
    <div class="row mb-3">
      <label for="nomArticle" class="col-sm-2 col-form-label">Libellé</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="nomArticle" formControlName="nomArticle">
      </div>
    </div>
    <div class="row mb-3">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <label for="dateDebutEncheres" class="col-sm-2 col-form-label">Début des enchères</label>
      <div class="col-sm-3">
        <input type="date" class="form-control form-control-sm" id="dateDebutEncheres" formControlName="dateDebutEncheres">
      </div>
      <div class="col-sm-2"></div>
      <label for="dateFinEncheres" class="col-sm-2 col-form-label">Fin des enchères</label>
      <div class="col-sm-3">
        <input type="date" class="form-control form-control-sm" id="dateFinEncheres" formControlName="dateFinEncheres">
      </div>
    </div>
    <div class="row mb-3">
      <label for="miseAPrix" class="col-sm-2 col-form-label">Mise à prix</label>
      <div class="col-sm-3">
        <input type="number" class="form-control form-control-sm" id="miseAPrix" formControlName="miseAPrix">
      </div>
      <div class="col-sm-2"></div>
      <label for="noCategorie" class="col-sm-2 col-form-label">Catégorie</label>
      <div class="col-sm-3">
        <select class="form-select" aria-label="Default select example" id="noCategorie" formControlName="noCategorie">
          <option *ngFor="let c of categories$ | async" [value]="c.noCategorie">{{c.libelle}}</option>
        </select>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" (click)="onSubmitForm()" [disabled]="newArticle.invalid" class="btn btn-primary btn-sm">Ajouter</button>
    </div>


  </form>
</div>
