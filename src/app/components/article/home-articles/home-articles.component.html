  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">

             viewBox="0 0 16 16">

           d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

      </span>
      </div>
      <input type="text" class="form-control" placeholder="Le nom de l'article contient" aria-label="recherche_article"

    </div>
    <div>
      <label for="categorie_article">Catégorie : </label>
      <select class="my-2" name="categorie_article" id="categorie_article">

        <option value="bricolage">Bricolage</option>
        <option value="decoration">Decoration</option>
      </select>
      <button class="btn btn-success btn-lg btn-block m-1">Rechercher</button>
    </div>
  </form>
